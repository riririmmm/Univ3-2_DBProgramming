<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 32px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            color: #d32f2f;
            background: #fdecea;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }

        form > div {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        hr {
            margin: 24px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        .links {
            text-align: center;
            font-size: 14px;
        }

        .links a {
            display: block;
            margin-top: 8px;
            color: #4f46e5;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>로그인</h2>

    <!-- 로그인 실패 메시지 -->
    <div th:if="${param.error}" class="error">
        <span th:text="${param.error[0]}">로그인 실패</span>
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="next" th:value="${param.next}" />

        <div>
            <label>아이디</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>

        <button type="submit">로그인</button>
    </form>

    <hr>

    <div class="links">
        <a th:href="@{/oauth2/authorization/google(next=${param.next})}">Google 계정으로 로그인</a>
        <a th:href="@{/signup}">회원가입</a>
        <a th:href="@{/}">홈 화면으로 돌아가기</a>
    </div>
</div>

</body>
</html>
