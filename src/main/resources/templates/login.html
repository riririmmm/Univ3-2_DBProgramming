<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>

<!-- 로그인 실패 메시지 영역 추가 -->
<div th:if="${param.error}" style="color:red; margin-bottom:10px;">
    <!-- param.error 는 리스트라 [0] 써주는 게 안전 -->
    <span th:text="${param.error[0]}">로그인 실패</span>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label>아이디</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password">
    </div>
    <button type="submit">로그인</button>
</form>

<hr>

<a th:href="@{/oauth2/authorization/google}">Google 계정으로 로그인</a><br>
<a th:href="@{/signup}">회원가입</a>
</body>
</html>
