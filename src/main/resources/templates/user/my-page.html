<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>

<!-- 상단바 -->
<header class="topbar">
    <div class="topbar-inner">
        <a class="back-link" th:href="@{/}">
            <span class="arrow">←</span>
        </a>

        <div class="user-area">
            <span class="nickname" th:text="${nickname}">닉네임</span>
            <span class="sep">|</span>
            <a class="logout-link" th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</header>

<div class="page">
    <h1 th:text="'마이페이지 - ' + ${nickname}">마이페이지</h1>

    <section>
        <h2>📚 내가 저장한 책들</h2>
        <ul id="my-books">
            <li>불러오는 중...</li>
        </ul>
    </section>
</div>

<!-- 모달 -->
<div id="review-modal-backdrop" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title" id="modal-book-title">책 제목</div>
            <button class="modal-close" id="modal-close-btn" type="button">✕</button>
        </div>

        <div id="modal-book-link" style="margin-bottom:8px; font-size: 13px;"></div>

        <div class="modal-section-title">📝 내가 남긴 리뷰</div>
        <div id="modal-reviews"></div>

        <div class="modal-section-title" style="margin-top:16px;">💬 내가 남긴 페이지 코멘트</div>
        <div id="modal-comments"></div>
    </div>
</div>

<!-- JS 분리 -->
<script th:src="@{/js/mypage.js}" defer></script>
</body>
</html>
