<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #ffffff;
            padding: 32px;
            width: 340px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            color: #d32f2f;
            background: #fdecea;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }

        form > div {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        hr {
            margin: 24px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        .links {
            text-align: center;
            font-size: 14px;
        }

        .links p {
            margin: 0 0 8px;
            color: #888;
        }

        .links a {
            display: block;
            margin-top: 8px;
            color: #4f46e5;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <form th:action="@{/signup}" th:object="${signupForm}" method="post">
        <div>
            <label>아이디</label>
            <input type="text" th:field="*{username}">
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" th:field="*{password}">
        </div>

        <div>
            <label>닉네임</label>
            <input type="text" th:field="*{nickname}">
        </div>

        <button type="submit">회원가입</button>
    </form>

    <hr>

    <div class="links">
        <p>또는</p>
        <a th:href="@{/oauth2/authorization/google}">Google 계정으로 시작하기</a>
        <a th:href="@{/login}">로그인으로 돌아가기</a>
        <a th:href="@{/}">홈 화면으로 돌아가기</a>
    </div>
</div>

</body>
</html>
