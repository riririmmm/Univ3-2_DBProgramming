<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}"></div>

<form th:action="@{/signup}" th:object="${signupForm}" method="post">
    <div>
        <label>아이디</label>
        <input type="text" th:field="*{username}">
    </div>

    <div>
        <label>비밀번호</label>
        <input type="password" th:field="*{password}">
    </div>

    <div>
        <label>닉네임</label>
        <input type="text" th:field="*{nickname}">
    </div>

    <button type="submit">회원가입</button>
</form>

<hr>

<p>또는</p>
<a th:href="@{/oauth2/authorization/google}">Google 계정으로 시작하기</a><br>
<a th:href="@{/login}">로그인으로 돌아가기</a>
</body>
</html>
